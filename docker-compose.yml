version: "3.2"
services:
  php:
    build: './docker/php/'
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - .:/var/www/html/
    environment:
        DBHOST: 'mysql:${DBPORT:-3306}'
        DBNAME: ${DBNAME}
        DBPASS: ${DBPASS}
        DBUSER: ${DBUSER}
        DBPORT: ${DBPORT}
        API_SERVER: "http://apache"
  composer:
    restart: 'no'
    image: "composer"
    command: install
    volumes:
      - .:/app
  apache:
    build: './docker/apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html/
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: ${DBROOTPW}
      MYSQL_DATABASE: ${DBNAME}
      MYSQL_PASSWORD: ${DBPASS}
      MYSQL_USER: ${DBUSER}
      MYSQL_TCP_PORT: ${DBPORT}
    ports:
      - "${DBPORT}:${DBPORT}"
    expose:
      - ${DBPORT}
    volumes:
      - mysql:/var/lib/mysql
networks:
  frontend:
  backend:
volumes:
  mysql:
